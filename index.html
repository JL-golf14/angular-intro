<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <main ng-app="PhirePhiterApp" ng-controller="PhirePhiterController as phirePhiter">
    <section class="container">
      <h1>PhirePhiter's angular list</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="phirePhiter.newPerson.firstName" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="phirePhiter.newPerson.lastName" placeholder="Last Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="shoutout">shoutout</label>
          <input type="text" name="shoutout" class="form-control" ng-model="phirePhiter.newPerson.shoutout" placeholder="Shoutout"/>
        </div>
        <div class="form-group col-md-6">
          <label for="git_username">shoutout</label>
          <input type="text" name="git_username" class="form-control" ng-href="phirePhiter.newPerson.git_username" placeholder="git_username"/>
        </div>
        <button ng-click="phirePhiter.createPerson()">Add New PhirePhiter</button>

        <!-- What other fields do we need to ask for in order to get the information we need? -->
      </form>
    </section>
    <section class="container">
      <h3>Class List</h3>
      <ul class="list-group">
        <li ng-repeat="thing in phirePhiter.people"class="list-group-item"> <!-- What needs to be repeated? -->
          <!-- TODO: Create a list item for everyone in the class -->
          {{thing.firstName}}     {{thing.lastName}}- has the shoutout-    - {{thing.shoutout}}- on github @-     <a id="link-3" ng-href="{{'https://github.com/'+ thing.git_username}}">
           www.github/{{thing.git_username}}<!-- include the other parameters for the person -->
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
